version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: wb_feedbacks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wb_feedbacks
    volumes:
      - .:/app

volumes:
  postgres_data: