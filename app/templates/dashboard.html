<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Feedback Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wb-purple': '#6B46C1',
                        'wb-purple-dark': '#553C9A',
                        'wb-orange': '#F59E0B',
                        'wb-orange-dark': '#D97706',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                üõçÔ∏è –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ—Ç–∑—ã–≤–æ–≤ Wildberries
            </h1>
            <p class="text-gray-600">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä –∏ –∞–Ω–∞–ª–∏–∑ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö –æ—Ç–∑—ã–≤–æ–≤</p>
        </div>

        <!-- Main Form Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100">
            <form id="monitorForm" class="space-y-6">
                <!-- SKU Input -->
                <div class="space-y-2">
                    <label for="sku" class="block text-sm font-semibold text-gray-700">
                        SKU —Ç–æ–≤–∞—Ä–∞ (nm_id)
                    </label>
                    <input
                        type="number"
                        id="sku"
                        name="sku"
                        required
                        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 264382106"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-wb-purple focus:ring-0 focus:outline-none transition-colors text-lg"
                    >
                </div>

                <!-- Rating Input -->
                <div class="space-y-2">
                    <label for="min_rating" class="block text-sm font-semibold text-gray-700">
                        –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –¥–ª—è –ø–ª–æ—Ö–∏—Ö –æ—Ç–∑—ã–≤–æ–≤
                    </label>
                    <div class="flex items-center space-x-4">
                        <input
                            type="range"
                            id="min_rating_range"
                            min="1"
                            max="5"
                            value="3"
                            class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-wb-purple"
                        >
                        <input
                            type="number"
                            id="min_rating"
                            name="min_rating"
                            value="3"
                            min="1"
                            max="5"
                            required
                            class="w-16 px-3 py-2 text-center border-2 border-gray-200 rounded-lg focus:border-wb-purple focus:outline-none"
                        >
                    </div>
                    <p class="text-sm text-gray-500">
                        ‚≠ê –ù–∞–ø—Ä–∏–º–µ—Ä: 3 = —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –æ—Ç–∑—ã–≤—ã —Å –æ—Ü–µ–Ω–∫–æ–π 1, 2 –∏ 3 –∑–≤–µ–∑–¥—ã
                    </p>
                </div>

                <!-- Days Period Input -->
                <div class="space-y-2">
                    <label for="days_period" class="block text-sm font-semibold text-gray-700">
                        –ü–µ—Ä–∏–æ–¥ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–∑—ã–≤–æ–≤ (–¥–Ω–µ–π)
                    </label>
                    <div class="grid grid-cols-4 gap-2 mb-3">
                        <button type="button" onclick="setDaysPeriod(7)" class="days-btn px-3 py-2 bg-gray-100 hover:bg-wb-purple hover:text-white rounded-lg transition-colors text-sm font-medium">7 –¥–Ω–µ–π</button>
                        <button type="button" onclick="setDaysPeriod(30)" class="days-btn px-3 py-2 bg-gray-100 hover:bg-wb-purple hover:text-white rounded-lg transition-colors text-sm font-medium">30 –¥–Ω–µ–π</button>
                        <button type="button" onclick="setDaysPeriod(90)" class="days-btn px-3 py-2 bg-gray-100 hover:bg-wb-purple hover:text-white rounded-lg transition-colors text-sm font-medium">3 –º–µ—Å—è—Ü–∞</button>
                        <button type="button" onclick="setDaysPeriod(365)" class="days-btn px-3 py-2 bg-gray-100 hover:bg-wb-purple hover:text-white rounded-lg transition-colors text-sm font-medium">1 –≥–æ–¥</button>
                    </div>
                    <input
                        type="number"
                        id="days_period"
                        name="days_period"
                        value="30"
                        min="1"
                        max="365"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-wb-purple focus:outline-none transition-colors"
                    >
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-wb-purple to-wb-purple-dark hover:from-wb-purple-dark hover:to-wb-purple text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
                >
                    üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-flex items-center px-6 py-3 bg-white rounded-xl shadow-lg">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-wb-purple" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700 font-medium">‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</span>
            </div>
        </div>

        <!-- Results Container -->
        <div id="result" class="hidden"></div>

        <!-- Feedback List -->
        <div id="feedbackList" class="space-y-4"></div>
    </div>

    <script>
        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è range –∏ number inputs –¥–ª—è —Ä–µ–π—Ç–∏–Ω–≥–∞
        const ratingRange = document.getElementById('min_rating_range');
        const ratingNumber = document.getElementById('min_rating');

        ratingRange.addEventListener('input', function() {
            ratingNumber.value = this.value;
        });

        ratingNumber.addEventListener('input', function() {
            ratingRange.value = this.value;
        });

        // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø–µ—Ä–∏–æ–¥–∞ –¥–Ω–µ–π
        function setDaysPeriod(days) {
            document.getElementById('days_period').value = days;
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.days-btn').forEach(btn => {
                btn.classList.remove('bg-wb-purple', 'text-white');
                btn.classList.add('bg-gray-100');
            });
            event.target.classList.remove('bg-gray-100');
            event.target.classList.add('bg-wb-purple', 'text-white');
        }

        document.getElementById('monitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const feedbackListDiv = document.getElementById('feedbackList');

            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            feedbackListDiv.innerHTML = '';

            try {
                const response = await fetch('/monitor', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'bg-white rounded-2xl shadow-lg p-6 border-l-4 border-green-500 mb-8';
                    resultDiv.innerHTML = `
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                                    <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-green-800 mb-3">‚úÖ –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω!</h3>
                                <div class="grid grid-cols-3 gap-4 text-sm">
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <p class="text-gray-600">–¢–æ–≤–∞—Ä SKU</p>
                                        <p class="font-semibold text-gray-800">${formData.get('sku')}</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <p class="text-gray-600">–í—Å–µ–≥–æ –≤ –±–∞–∑–µ</p>
                                        <p class="font-semibold text-gray-800">${data.total_feedbacks || 0}</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <p class="text-gray-600">–ù–æ–≤—ã—Ö –∑–∞ –ø–µ—Ä–∏–æ–¥</p>
                                        <p class="font-semibold text-gray-800">${data.saved_feedbacks}</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <p class="text-gray-600">–ú–∞–∫—Å. –æ—Ü–µ–Ω–∫–∞</p>
                                        <p class="font-semibold text-gray-800">${data.min_rating} ‚≠ê</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <p class="text-gray-600">–ü–µ—Ä–∏–æ–¥</p>
                                        <p class="font-semibold text-gray-800">${data.days_period} –¥–Ω–µ–π</p>
                                    </div>
                                </div>
                                <button onclick="getFeedbacks(${formData.get('sku')})"
                                        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors inline-flex items-center space-x-2">
                                    <span>üìã</span>
                                    <span>–ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –æ—Ç–∑—ã–≤—ã</span>
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'bg-white rounded-2xl shadow-lg p-6 border-l-4 border-red-500 mb-8';
                    resultDiv.innerHTML = `
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                                    <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-red-800 mb-2">‚ùå –û—à–∏–±–∫–∞</h3>
                                <p class="text-red-700">${data.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'bg-white rounded-2xl shadow-lg p-6 border-l-4 border-red-500 mb-8';
                resultDiv.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-red-800 mb-2">‚ùå –û—à–∏–±–∫–∞</h3>
                                <p class="text-red-700">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</p>
                            </div>
                        </div>
                    `;
            }

            loadingDiv.classList.add('hidden');
            resultDiv.classList.remove('hidden');
        });

        async function getFeedbacks(sku) {
            const feedbackListDiv = document.getElementById('feedbackList');
            feedbackListDiv.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                    <div class="inline-flex items-center space-x-2 text-gray-600">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤...</span>
                    </div>
                </div>
            `;

            try {
                const response = await fetch(`/feedbacks/${sku}`);
                const data = await response.json();

                if (response.ok) {
                    if (data.feedbacks.length === 0) {
                        feedbackListDiv.innerHTML = `
                            <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div class="text-6xl mb-4">üì≠</div>
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">–ü–ª–æ—Ö–∏—Ö –æ—Ç–∑—ã–≤–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                                <p class="text-gray-500">–í—Å–µ –æ—Ç–∑—ã–≤—ã –∏–º–µ—é—Ç –≤—ã—Å–æ–∫–∏–µ –æ—Ü–µ–Ω–∫–∏</p>
                            </div>
                        `;
                        return;
                    }

                    let html = `
                        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">üìã –°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ø–ª–æ—Ö–∏–µ –æ—Ç–∑—ã–≤—ã</h3>
                            <p class="text-gray-600">–ù–∞–π–¥–µ–Ω–æ ${data.total_feedbacks} –æ—Ç–∑—ã–≤–æ–≤ —Å –Ω–∏–∑–∫–∏–º–∏ –æ—Ü–µ–Ω–∫–∞–º–∏</p>
                        </div>
                    `;

                    data.feedbacks.forEach(feedback => {
                        const createdDate = new Date(feedback.created_date).toLocaleString('ru-RU');
                        const ratingColor = feedback.rating <= 2 ? 'text-red-600' : 'text-orange-600';
                        const ratingBg = feedback.rating <= 2 ? 'bg-red-100' : 'bg-orange-100';

                        html += `
                            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 hover:shadow-xl transition-shadow">
                                <div class="flex items-start justify-between mb-4">
                                    <div class="flex items-center space-x-3">
                                        <div class="${ratingBg} ${ratingColor} px-3 py-1 rounded-full text-sm font-semibold">
                                            ‚≠ê ${feedback.rating}/5
                                        </div>
                                        ${feedback.has_photo ? '<span class="bg-blue-100 text-blue-600 px-2 py-1 rounded text-xs font-medium">üì∑ –§–æ—Ç–æ</span>' : ''}
                                        ${feedback.has_video ? '<span class="bg-purple-100 text-purple-600 px-2 py-1 rounded text-xs font-medium">üé• –í–∏–¥–µ–æ</span>' : ''}
                                    </div>
                                    <div class="text-sm text-gray-500">${createdDate}</div>
                                </div>

                                <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                                    <div>
                                        <span class="text-gray-600">–ê–≤—Ç–æ—Ä:</span>
                                        <span class="font-medium text-gray-800">${feedback.user_name || '–ê–Ω–æ–Ω–∏–º'}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600">–¶–≤–µ—Ç:</span>
                                        <span class="font-medium text-gray-800">${feedback.color || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                                    </div>
                                </div>

                                ${feedback.text ? `
                                    <div class="bg-gray-50 p-4 rounded-lg mb-3">
                                        <p class="text-sm text-gray-600 mb-1">–û—Ç–∑—ã–≤:</p>
                                        <p class="text-gray-800">${feedback.text}</p>
                                    </div>
                                ` : ''}

                                ${feedback.pros ? `
                                    <div class="bg-green-50 p-4 rounded-lg mb-3">
                                        <p class="text-sm text-green-600 mb-1 font-medium">‚úÖ –ü–ª—é—Å—ã:</p>
                                        <p class="text-gray-800">${feedback.pros}</p>
                                    </div>
                                ` : ''}

                                ${feedback.cons ? `
                                    <div class="bg-red-50 p-4 rounded-lg">
                                        <p class="text-sm text-red-600 mb-1 font-medium">‚ùå –ú–∏–Ω—É—Å—ã:</p>
                                        <p class="text-gray-800">${feedback.cons}</p>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });

                    feedbackListDiv.innerHTML = html;
                } else {
                    feedbackListDiv.innerHTML = `
                        <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                            <p class="text-red-700">‚ùå –û—à–∏–±–∫–∞: ${data.detail}</p>
                        </div>
                    `;
                }
            } catch (error) {
                feedbackListDiv.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                        <p class="text-red-700">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
